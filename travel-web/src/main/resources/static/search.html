					<input type="button" value="搜索" class="input_btn" id="search_btn" @click="find()">

			</div>
	
			<div id="tab_div">
	
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active">

					<!--  <li role="presentation">
						<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">满意度</a>
					</li>

				</ul>
	
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="home">

							<div class="body_main" v-for="p in products">
							<div class="body_main_img"><img :src="p.pic" /></div>
							<div class="body_main_lugar">

									<label class="label_02">介绍:{{p.intro}}</label><br />

							<div class="body_main_precio">

									<label style="color: #FF6600; font-size: 20px;">￥</label>
									<label class="label_07">{{p.price}}</label>
									<label style="color: white;">/人起</label>

						</div>
						<div id="page" style="padding-left:700px; margin-top:50px;">
							<button id="prev" @click="prevPage()" v-if="flag">上一页</button>

	        	                     脚部

						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="profile">
						2
					</div>
					<div role="tabpanel" class="tab-pane" id="messages">

					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/axios.js"></script>
	<script type="text/javascript" src="js/qs.js"></script>
	<script type="text/javascript">
		var hash=window.location.hash;
		if(hash==''){
			location.href='index.html';
		}
		hash=hash.replace('#','');
		var keyword='';
		var tno='';
		if(hash=='1' || hash=='2' || hash=='3' || hash=='4' || hash=='5'){
			tno=hash;
		}else{
			hash=hash.split('=');
			keyword=hash[1];
		}
		var app=new Vue({
			el:'#search',
			data:{
				products:{},
				kd:'',
				limit:7,
				page:1,
				flag:true
			},
			mounted:function(){
				this.kd==keyword;
				if(tno==''){
					axios({
						url:'travel/product/'+keyword,
    					method:'get',
    					//params:{page:this.page,limit:this.limit}
					}).then(result=>{
						this.products=result.data.data;
					});
				}else{
					axios({
						url:'product.action?op=findById',
						method:'post',
						params:{tno:tno}
					}).then(result=>{
						this.products=result.data;
						this.flag=false;
					})
				}
			},
			methods:{
				find:function(){
					if(this.kd!=null){
						axios({
	    					url:'travel/product/'+this.kd,
	    					method:'get',
	    					//params:{keyword:}
	    				}).then(result=>{
	    					if(result.data.data.length==0){
	    						alert('暂无此商品!');
	    						return;
	    					}else{
	    						window.open('search.html#keyword='+this.kd);
	    						window.close();
	    					}
	    				});
					}
				},
				prevPage:function(){
					if(this.page==1){
						alert('您已在首页!');
						return;
					}
					this.page--;
					if(keyword!=''){
						axios({
	    					url:'product.action?op=findVague',
	    					method:'post',
	    					params:{keyword:keyword,page:this.page,limit:this.limit}
	    				}).then(result=>{
	    					if(result.data=='暂无此商品!'){
	    						this.page++;
	    						return;
	    					}else{
	    						this.products=result.data;
	    					}
	    				});
					}else{
						axios({
							url:'product.action?op=findPage',
							method:'post',
							params:{page:this.page,limit:this.limit}
						}).then(result=>{
							this.products=result.data;
						});
					}
				},
				nextPage:function(){
					this.page++;
					if(keyword!=''){
						axios({
	    					url:'product.action?op=findVague',
	    					method:'post',
	    					params:{keyword:keyword,page:this.page,limit:this.limit}
	    				}).then(result=>{
	    					if(result.data=='暂无此商品!'){
	    						alert("您已在尾页!");
								this.page--;
								return;
	    					}else{
	    						this.products=result.data;
	    					}
	    				});
					}else{
						axios({
							url:'product.action?op=findPage',
							method:'post',
							params:{page:this.page,limit:this.limit}
						}).then(result=>{
							if(result.data.length!=0){
								this.products=result.data;
							}else{
								alert("您已在尾页!");
								this.page--;
								return;
							}
						});
					}
				}
			}
		});
	</script>
</html>
